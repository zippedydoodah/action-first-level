name: First Level

on: push

jobs:
  action-nested:
    name: Run nested action
    runs-on: ubuntu-latest
    steps:
      # checkout this repo
      - name: Checkout Repo
        uses: actions/checkout@v2

      # checkout the private repo containing the action to run
      - name: Checkout GitHub Action Repo
        uses: actions/checkout@v2
        with:
          repository: zippedydoodah/action-nested
          token: ${{ secrets.GIT_HUB_TOKEN }} # stored in GitHub secrets
          path: ci

      - name: Nested action
        id: action-nested
        uses: ./ci/action-nested
        with:
          who-to-greet: "mr Joe"
